spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  liquibase:
    enabled: false
  security:
    remember-me:
      key: test_key
      cookie-name: test_name
      max-age: 60000

server:
  port: 8081

logging:
  file:
    name: ""